    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
			<nav class="navbar navbar-dark navbar-expand-md bg-success bounce animated">
				<div class="container-fluid justify-content-between">
					<a class="navbar-brand d-flex align-items-center" href="#"
						><img
							src="./assets/img/logo.png"
							alt="logo"
							width="64"
							class="me-2 bg-dark rounded-circle" />
						Enterprise IA </a
					><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navLinks">
						<span class="visually-hidden">Abrir menu</span><span class="navbar-toggler-icon"></span>
					</button>
					<div id="navLinks" class="collapse navbar-collapse justify-content-between" >
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link" href="./index.html">Início</a></li>
							<li class="nav-item"><a class="nav-link" href="./assinatura.html">Assinatura</a></li>
							<li class="nav-item"><a class="nav-link" href="./contato.html">Sobre</a></li>
						</ul>
						<a id="btnLoginHeader" class="btn btn-dark" href="./login.html">Login</a>
					</div>
				</div>
			</nav>
		</header>
    <main>
        <div class="container">
            <div class="login-box w-75 d-flex align-items-center">
                <div class="col-lg-12 login-title1 "> <!-- Ajuste titulo principal -->
                    Lista de Espera
                </div>
                <!-- criação formulário -->
                    <!-- <form class=" d- form-horizontal w-100 ">
                        <div class="instrucaop d-flex ">
                            <p><h11>*</h11> Campos Obrigatórios </p>                        
                        </div> -->
                    <!-- linha 1-->
                        <div class="linha w-100 d-flex align-items-center"> 
                            <div class="instrucaop w-50 ">
                                <input id="nome" name="Nome" placeholder="Nome*" class="form-control input-md bg-transparent"  required="" type="text" pattern="[a-zA-Z]+">
                            </div>                                                            
                            <div class="instrucaop w-50">
                                <input id="email" name="prependedtext" class="form-control input-md bg-transparent" placeholder="email@email.com" required="" type="email">
                            </div>                                                      
                        </div>
                    <!-- linha 2-->
                        <div class="linha w-100 d-flex align-items-center">   
                            <div class="instrucaop w-50 bg-transparent"> 
                                <input id="rg" name="rg" placeholder="RG- Apenas números*" class="form-control input-md bg-transparent border-bottom border-success" required="" type="text" maxlength="11" pattern="[0-9]+$">
                            </div>
                            <div class="instrucaop w-50">                                  
                                <input id="dtnasc" name="dtnasc" placeholder="Data de nascimento" class="form-control input-md bg-transparent" required="" type="date" maxlength="10" >
                            </div>
                        </div>
                    <!-- linha 3-->
                    <div class="linha w-100 d-flex align-items-center"> 
                        <div class="instrucaop w-50">
                            <input type="password" 
                            class="form-control input-md bg-transparent border-bottom border-dark" 
                            id="password" 
                            minlength="6" 
                            maxlength="12" 
                            onKeyUp="verificaForcaSenha();"
                            placeholder="Digite a senha">
                        </div>
                        <div class="instrucaop w-50">
                            <input type="password" 
                            class="form-control input-md bg-transparent border-bottom border-dark" 
                            id="password2" 
                            minlength="6"
                            maxlength="12" 
                            onKeyUp="verificaForcaSenha1();" 
                            placeholder="Confirme a senha">
                        </div> 
                        <div id="loginCorreto"></div>
                        <div id="loginErrado"></div>                       
                    </div>
                    <span id="password-status"></span>
                    <!-- linha 4-->
                        <div class="linha w-100 d-flex align-items-center">
                            <div class="instrucaop w-75">
                                <input id="cep" name="cep" placeholder="CEP- Apenas números" class="form-control input-md bg-transparent border-bottom border-dark" required="" value="" maxlength="9" type="search"pattern="[0-9]+$" onkeypress="$(this).mask('00000-000');">
                            </div>  
                        <div class="instrucaop w-25">
                            <button type="button" class="btn btn-primary " id="pesquisarCEP" onclick="pesquisarCEP()">Pesquisar</button>
                        </div>
                    </div>
                    <!-- linha 5-->
                    <div class="linha w-100 d-flex align-items-center">
                        <div class="instrucaop w-50">
                            <input id="rua" name="rua" class="form-control input-md bg-transparent border-bottom border-dark" placeholder="Rua" required="" readonly="readonly" type="text">
                        </div>                          
                        <div class="instrucaop w-50">
                            <input id="numero" name="numero" class="form-control input-md bg-transparent border-bottom border-dark" placeholder="Numero" required=""  type="text">
                        </div>                          
                    </div>
                    <!-- linha 6-->
                    <div class="linha w-100 d-flex align-items-center">
                        <div class="instrucaop w-50">
                            <input id="cidade" placeholder="Cidade" name="cidade" class="form-control input-md bg-transparent border-bottom border-dark" placeholder="" required=""  readonly="readonly" type="text">
                        </div>
                        <div class="instrucaop w-50 ">
                            <input id="estado" name="estado" placeholder="Estado" class="form-control input-md bg-transparent border-bottom border-dark" placeholder="" required=""  readonly="readonly" type="text">
                        </div>
                    </div>
                    <div class="instrucaop w-25">
                        <button type="button" id="btnRegister" class="btn btn-primary" id="enviarlist" onclick="verificarEmail()">Enviar</button>
                    </div>                
                </form>        
            </div>
        </div>
        

    </main>
    <footer class="text-center py-4">
			<div class="container">
				<div class="row row-cols-1 row-cols-lg-3">
					<div class="col">
						<p class="text-muted my-2">Copyright © 2023 Enterprise IA Inc</p>
					</div>
					<div class="col">
						<ul class="list-inline my-2">
							<li class="list-inline-item me-4">
								<div class="rounded-circle text-light bg-success bs-icon-sm bs-icon">
									<i class="bi bi-linkedin"></i>
								</div>
							</li>
							<li class="list-inline-item me-4">
								<div class="rounded-circle text-light bg-success bs-icon-sm bs-icon">
									<i class="bi bi-twitter"></i>
								</div>
							</li>
							<li class="list-inline-item">
								<div class="rounded-circle text-light bg-success bs-icon-sm bs-icon">
									<i class="bi bi-github"></i>
								</div>
							</li>
						</ul>
					</div>
					<div class="col">
						<ul class="list-inline my-2">
							<li class="list-inline-item">
								<a class="link-secondary" href="#">Politica de Privacidade</a>
							</li>
							<li class="list-inline-item"><a class="link-secondary" href="#">Termos de Uso</a></li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
  <!-- bootstrap js -->

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
