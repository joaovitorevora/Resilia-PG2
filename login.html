<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - ChatBot</title>
		<link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon" />

		<!-- jquery -->
		<script
			src="https://code.jquery.com/jquery-3.6.3.min.js"
			integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
			crossorigin="anonymous"></script>

		<!-- bootstrap css -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./assets/css/login.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-dark navbar-expand-md bg-success bounce animated">
				<div class="container-fluid justify-content-between">
					<a class="navbar-brand d-flex align-items-center" href="#"
						><img
							src="./assets/img/logo.png"
							alt="logo"
							width="64"
							class="me-2 bg-dark rounded-circle" />
						Enterprise IA </a
					><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3">
						<span class="visually-hidden">Abrir menu</span><span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-between" id="navcol-3">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link" href="./index.html">Início</a></li>
							<li class="nav-item"><a class="nav-link" href="./assinatura.html">Assinatura</a></li>
							<li class="nav-item"><a class="nav-link" href="./contato.html">Sobre</a></li>
						</ul>
						<a class="btn btn-dark" href="./login.html">Login</a>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div class="container">
				<div class="login-box">
					<form class="w-75">
						<div class="col-lg-12 login-title">Autenticação</div>
						<div class="form-floating">
							<input
								type="email"
								class="form-control bg-transparent border-0 border-bottom border-success"
								id="floatingInput"
								placeholder="name@example.com" />
							<label for="floatingInput">Email</label>
						</div>
						<div class="form-floating">
							<input
								type="password"
								class="form-control bg-transparent border-0 border-bottom border-success"
								id="password"
								minlength="6"
								maxlength="12"/>
							<label for="password">Senha</label>
						</div>
						<div class="checkbox mb-5">
							<label><a id="forgoutPassword" href="javascript:void(0)">Esqueci minha senha</a></label>
						</div>
						<button class="w-100 btn btn-lg btn-success" type="submit">Sign in</button>
					</form>
				</div>
			</div>
		</main>

		<footer class="text-center py-4">
			<div class="container">
				<div class="row row-cols-1 row-cols-lg-3">
					<div class="col">
						<p class="text-muted my-2">Copyright © 2023 Enterprise IA Inc</p>
					</div>
					<div class="col">
						<ul class="list-inline my-2">
							<li class="list-inline-item me-4">
								<div class="rounded-circle text-light bg-success bs-icon-sm bs-icon">
									<i class="bi bi-linkedin"></i>
								</div>
							</li>
							<li class="list-inline-item me-4">
								<div class="rounded-circle text-light bg-success bs-icon-sm bs-icon">
									<i class="bi bi-twitter"></i>
								</div>
							</li>
							<li class="list-inline-item">
								<div class="rounded-circle text-light bg-success bs-icon-sm bs-icon">
									<i class="bi bi-github"></i>
								</div>
							</li>
						</ul>
					</div>
					<div class="col">
						<ul class="list-inline my-2">
							<li class="list-inline-item">
								<a class="link-secondary" href="#">Politica de Privacidade</a>
							</li>
							<li class="list-inline-item"><a class="link-secondary" href="#">Termos de Uso</a></li>
						</ul>
					</div>
				</div>
			</div>
		</footer>

		<!-- bootstrap js -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>
		<script src="./assets/js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	</body>
</html>
