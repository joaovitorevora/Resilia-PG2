<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - ChatBot</title>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand-md bg-success bounce animated">
      <div class="container-fluid justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="#"
          ><span
            class="bs-icon-md bs-icon-circle bs-icon-primary bg-dark d-flex justify-content-center align-items-center me-2 bs-icon"
            ><i class="bi bi-bezier"></i
          ></span>
          Enterprise IA </a
        ><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3">
          <span class="visually-hidden">Abrir menu</span><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navcol-3">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="./index.html">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="./assinatura.html">Assinatura</a></li>
            <li class="nav-item"><a class="nav-link" href="./contato.html">Sobre</a></li>
          </ul>
          <a class="btn btn-dark" href="./login.html">Login</a>
        </div>
      </div>
    </nav>
  </header>
    <main>
        <div class="container">
            <div class="login-box">
                <form class="w-75">
                    <div class="col-lg-12 login-title ">
                        Autenticação
                    </div>                
                    <div class="form-floating w-80">
                        <input type="email" class="form-control bg-transparent border-0 border-bottom border-success" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control bg-transparent border-0 border-bottom border-success" id="password" minlength="6" maxlength="12" onKeyUp="verificaForcaSenha();">
                        <label for="floatingPassword">Senha</label>
                    </div>                    
                        <span id="password-status"></span>
                    <div class="checkbox mb-3">
                        <label><a href="./Forgout.html">Esqueci minha senha</a></label>
                    </div>
                        <button class="w-100 btn btn-lg btn-success" type="submit">Sign in</button>
                </form>
                </div>    
        </div>
        
    </main>
  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./assets/js/login.js"></script>
</body>
</html>
